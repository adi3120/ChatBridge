{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBridge | {% block title %} {% endblock title %}</title>
    <!-- <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}"> -->
    <link rel="stylesheet" href="{% static 'myapp/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/create.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/getTemplate.css' %}">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="navbar-left">
                    <a href="{% url 'home' %}">
                        <h1>ChatBridge
                        </h1>
                    </a>
                </div>
                <div class="navbar-right">
                    <!-- Show "Register" and "Login" when the user is not logged in -->
                    {% if not request.user.is_authenticated %}
                    <ul>
                        <li><a href="{% url 'register' %}">Register</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                    </ul>
                    {% endif %}

                    <!-- Show "Logout" when the user is logged in -->
                    {% if request.user.is_authenticated %}
                    <ul>
                        <li><a href="{% url 'profile' %}">My Profile</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>




    <div class="main">
        {% block content %} {% endblock %}
    </div>

</body>

</html>
